{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'css/base.css' %}">

	<title> PyShop </title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">PyShop</a>
		
		<div class="collapse navbar-collapse pyshop" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="#">Link</a>
			</li>
		</div>
		{% if user.is_authenticated %}
		<a href="{% url 'account_logout' %}" class="nav-link">Logout</a>
		{% else %}
		<a href="{% url 'account_login' %}" class="nav-link">Login</a> | <a href="{% url 'account_signup' %}" class="nav-link">Register</a>
		{% endif %}
	</nav>

		{% block content %}
		{% endblock %}

</body>

</html>
