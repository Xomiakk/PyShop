<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<title> PyShop </title>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<nav class="navbar navbar-expand-lg navbar-light bg-light pyshop">
				<a class="navbar-brand" href="#">PyShop</a>
				
				<div class="collapse navbar-collapse pyshop" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
					<a class="nav-link" href="#">Домашня сторінка</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="#">Корзина</a>
					</li>
				</div>
				{% if user.is_authenticated %}
				<a href="{% url 'account_logout' %}" class="nav-link">Logout</a>
				{% else %}
				<a href="{% url 'account_login' %}" class="nav-link">Login </a>  |  <a href="{% url 'account_signup' %}" class="nav-link"> Register</a>
				{% endif %}
			</nav>
		</div>

		{% block content %}
		{% endblock %}

		<div class="footer">
			<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
				<p class="col-md-4 mb-0 text-muted pyshop">© 2022 Company, Inc</p>
			
				<a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
				</a>
			
				<ul class="nav col-md-4 justify-content-end pyshop">
					<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
					<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
					<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
					<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
					<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
				</ul>
			</footer>
		</div>
	</div>
</body>

</html>
