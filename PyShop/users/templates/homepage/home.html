{% extends 'base.html' %}

{% block content %}

<div class="section">
	<div class="container">
		<div class="row">
			{% for product_image in products_images %}
			<div class="col-lg-3">
				<div class="product-item">
					<div class="col-lg-12 div_img">
						<img src="{{ product_image.image.url }}" class="img-responsive">
					</div>
					<div class="productName">
						<h5 class="name">{{ product_image.product.name }}</h5>
					</div>
					<p class="descr">
						{{ product_image.product.description|truncatechars_html:80 }}
					</p>
					<div>
						<p class="price">{{ product_image.product.price }} UAH </p>
					</div>
					<div class="add-to-card-btn">
						<button class="btn btn-success addToCard">
							Додати в корзину
						</button>
					</div>
				</div>
			</div>
			{% endfor %}
			
		</div>
	</div>
</div>

{% endblock %}
